<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST MGEX-Strike-Freedom</title>
    <link rel="stylesheet" href="prostyle.css">
</head>

<body>
    <header id="headshop">
        <nav>
            <div class="headcontent">
                <div class="nav-left">
                    <a href="../../index.html">
                        <img class="logo" src="pictures\Strike Freedom LOGO.jpg" alt="LogoShop">
                    </a>
                </div>
                <div class="nav-middle">
                    <form class="searching-goods" action="" method="get">
                        <input class="input-searching" type="text" placeholder="Search">
                        <button class="searchbtn"><img class="searchingicon" src="pictures\search icon.png" alt="">
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="content">
            <div class="headerPro" MGEX-Strike-Freedom-Gundam>
                <h3>MGEX Strike Freedom Gundam</h3>
                <div class="upperLarge">
                    <ion-icon id="leftbtn" class="arrowbtn" name="chevron-back-outline"></ion-icon>
                    <div id="showout" class="showout">
                        <input type="radio" name="radioBtn" id="radioBtn0">
                        <input type="radio" name="radioBtn" id="radioBtn1">
                        <input type="radio" name="radioBtn" id="radioBtn2">
                        <input type="radio" name="radioBtn" id="radioBtn3">
                        <input type="radio" name="radioBtn" id="radioBtn4">
                        <input type="radio" name="radioBtn" id="radioBtn5">
                        <input type="radio" name="radioBtn" id="radioBtn6">
                        <input type="radio" name="radioBtn" id="radioBtn7">
                        <input type="radio" name="radioBtn" id="radioBtn8">
                        <input type="radio" name="radioBtn" id="radioBtn9">

                        <img id="img1" class="bigShow first" src="pictures\MGEx-Strike-Freedom-Gundam(background).png">
                        <img id="img2" class="bigShow" src="pictures\01.jpg" alt="" draggable="false">
                        <img id="img3" class="bigShow" src="pictures\02.jpg" alt="" draggable="false">
                        <img id="img4" class="bigShow" src="pictures\03.jpg" alt="" draggable="false">
                        <img id="img5" class="bigShow" src="pictures\04.jpg" alt="" draggable="false">
                        <img id="img6" class="bigShow" src="pictures\05.jpg" alt="" draggable="false">
                        <img id="img7" class="bigShow" src="pictures\06.jpg" alt="" draggable="false">
                        <img id="img8" class="bigShow" src="pictures\07.jpg" alt="" draggable="false">
                        <img id="img9" class="bigShow" src="pictures\08.jpg" alt="" draggable="false">
                        <img id="img10" class="bigShow" src="pictures\09.jpg" alt="" draggable="false">
                    </div>
                    <ion-icon id="rightbtn" class="arrowbtn" name="chevron-forward-outline"></ion-icon>
                </div>
                <div class="manualslide">
                    <label for="radioBtn0" class="manualBtn">
                        <img id="img1" class="imgbtn" src="pictures\MGEx-Strike-Freedom-Gundam(background).png">
                    </label>
                    <label for="radioBtn1" class="manualBtn">
                        <img id="img2" class="imgbtn" src="pictures\01.jpg" draggable="false">
                    </label>
                    <label for="radioBtn2" class="manualBtn" id="mbtn2">
                        <img id="img2" class="imgbtn" src="pictures\02.jpg" draggable="false">
                    </label>
                    <label for="radioBtn3" class="manualBtn">
                        <img id="img2" class="imgbtn" src="pictures\03.jpg" draggable="false">
                    </label>
                    <label for="radioBtn4" class="manualBtn">
                        <img id="img2" class="imgbtn" src="pictures\04.jpg" draggable="false">
                    </label>
                    <label for="radioBtn5" class="manualBtn">
                        <img id="img2" class="imgbtn" src="pictures\05.jpg" draggable="false">
                    </label>
                    <label for="radioBtn6" class="manualBtn">
                        <img id="img2" class="imgbtn" src="pictures\06.jpg" draggable="false">
                    </label>
                    <label for="radioBtn7" class="manualBtn">
                        <img id="img2" class="imgbtn" src="pictures\07.jpg" draggable="false">
                    </label>
                    <label for="radioBtn8" class="manualBtn">
                        <img id="img2" class="imgbtn" src="pictures\08.jpg" draggable="false">
                    </label>
                    <label for="radioBtn9" class="manualBtn">
                        <img id="img2" class="imgbtn" src="pictures\09.jpg" draggable="false">
                    </label>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
